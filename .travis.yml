sudo: required
dist: trusty
cache:
  apt: true
language: node_js
node_js:
  - stable
  - 4.2
before_script:
  - npm install -g tap
  - npm install -g codeclimate-test-reporter
  - npm install -d
after_success:
  - codeclimate-test-reporter < ./coverage/lcov.info
addons:
  apt:
    packages:
      - libzmq3-dev
script: tap --cov --coverage-report=text-lcov tests/test.js > ./coverage/lcov.info
